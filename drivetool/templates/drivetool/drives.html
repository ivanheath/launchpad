{% extends 'drivetool/side.html' %}
{% block title %}
Drive Tools
{% endblock %}
{% block content %}
<table align = 'center' border=1>
<tr>
    <th colspan=4>Hard Drive List</th>
</tr>
{% for i in hddlist %}
{% cycle '<tr>' '' '' '' %}
<td align='center'{% if i.serial == "EMPTY" %} class="empty"{% endif %}>
{{ i.sd }}<br />
{{ i.model }}<br />
{{ i.serial }}<br />
{{ i.hours }}<br />
{{ i.smart }}<br />
</td>
{% cycle '' '' '' '</tr>' %}
{% endfor %}
<tr>
</table>

{% endblock %}
