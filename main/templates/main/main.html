{% extends "newsfeed/side.html" %}
{% block title %}
launchpad
{% endblock%}
{% block content %}
   <h1 id="newstitle">DC Team News</h1>
{% for i in currentnews %}
    <div class="news">
    <h2>{{ i.news_title }}</h2>
    <p>{{ i.news_body }}</p>
    <h6>posted by: {{ i.user_name }} on: {{ i.pub_date }}</h6>
    </div>
    <br />
{% endfor %}
{% endblock %}
