<h1>Post a message</h1>
post a message to someones newsfeed.
<form name="addnews" action="{% url posttonews %}" method="POST">
{% csrf_token %}
<div>user:<select name="receiver">
{% for i in users %}
<option value="{{ i.username }}">{{ i.username }}</option>
{% endfor %}
</div>
<p>title: <input type="text" name="title"></p>
<textarea rows="10" cols="50" name="newstext"></textarea>
<p><input type="submit" value="post"></p>
</form>
