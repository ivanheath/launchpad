
<div align="right" onclick="javascript:closepopup()">close</div>
<h1>post to the news feed</h1>
<form name="addnews" action="{% url posttonews %}" method="POST">
{% csrf_token %}

<input type="hidden" name="receiver" value="null">
<p><input type="submit" value="post"></p>
</form>
